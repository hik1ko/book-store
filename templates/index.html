<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lithium</title>
  <style>
    /* The @font-face rule to load the custom font */
    @font-face {
      font-family: 'TheFont';
      src: url("https://garet.typeforward.com/assets/fonts/shared/TFMixVF.woff2") format('woff2');
    }

    /* Main body styling with flexbox for centering */
    body.breathe-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Main text (lithium) styling with responsive font size */
    .breathe-animation span {
      font-family: 'TheFont';
      font-size: clamp(7vw, 8vw, 50vh); /* Responsive font size */
      color: white;
      text-align: center;
      animation: letter-breathe 3s ease-in-out infinite;
    }

    /* Keyframes for the breathing effect */
    @keyframes letter-breathe {
      from, to {
        font-variation-settings: 'wght' 80;
      }
      40% {
        font-variation-settings: 'wght' 500;
      }
    }

    /* Countdown Timer Styling with responsive font size */
    .countdown {
      margin-top: 20px;
      font-size: clamp(5vw, 7vw, 40px); /* Responsive font size */
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Text below the countdown */
    .countdown-text {
      margin-top: 10px;
      font-size: clamp(4vw, 6vw, 30px); /* Responsive font size */
      color: white;
      text-align: center;
    }

    /* Responsive layout adjustments for smaller screens */
    @media (max-width: 600px) {
      body.breathe-animation {
        padding: 10px;
        justify-content: flex-start; /* Adjusts content for smaller screen heights */
      }

      .breathe-animation span {
        font-size: clamp(12vw, 20vw, 35vh); /* Smaller text for very small screens */
      }

      .countdown {
        margin-top: 10px;
        font-size: clamp(6vw, 8vw, 25px); /* Adjust countdown font size */
      }

      .countdown-text {
        font-size: clamp(5vw, 7vw, 20px); /* Adjust explanation text size */
      }
    }
  </style>
</head>

<body class="breathe-animation">
  <!-- Main Text with Breathe Animation -->
  <span>lithium</span>

  <!-- Countdown Timer -->
  <div class="countdown">
    <span id="demo"></span>
  </div>

  <!-- Text Below Countdown -->
  <div class="countdown-text">until the show begins</div>

  <script>
    // Get the current date and time
    var now = new Date();

    // Set the target time for tomorrow at 7:00 PM
    var targetTime = new Date();
    targetTime.setDate(now.getDate() + 1); // Set to tomorrow
    targetTime.setHours(19, 0, 0, 0); // Set to 7:00 PM

    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current time
      now = new Date().getTime();

      // Calculate the distance between now and the target time
      var distance = targetTime - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // If the countdown is over, display "EXPIRED"
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
